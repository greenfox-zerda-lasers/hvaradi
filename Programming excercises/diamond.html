function diamond(n) {
  var n = 10;
  for (var i = 1 ; i < n ; i += 2) {
      for (var j = 0 ; j < n - 1 - i / 2 ; j++)
          document.write(" ");

      for (var j = 0 ; j < i ; j++)
          document.write("*");

      document.write("\n");
  }

  for (var i = 7 ; i > 0 ; i -= 2) {
      for (var j = 0 ; j < 9 - i / 2 ; j++)
          document.write(" ");

      for (var j = 0 ; j < i ; j++)
          document.write("*");

      document.write("\n");
  }
}

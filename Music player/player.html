<!DOCTYPE html>
<html>
  <head>
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="playlist">
        <div id="lists">
          <div id="header">
            <img class="logo" src="img/logo.png" style="width:100px;height:100px">
            <div class="album">placeholder for album img</div>
            <div class="title">Playlists</div>
          </div>
          <div id="trackSelector">
            <div class="musicTrack">Favorites</div>
            <div class="musicTrack">Good mood</div>
            <div class="musicTrack">Bad mood</div>
            <div class="musicTrack">White noise</div>
          </div>
        </div>
        <div id="tracks"></div>
        </div>
        <div id="player">
          <audio controls></audio>
        </div>
    </div><!--container-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="playlist">
        <div id="lists">
          <div id="header">
            <img class="logo" src="img/logo.png" style="width:100px;height:100px">
            <div class="album">placeholder for album img</div>
            <div class="title">Playlists<span class="ion-plus-round"></span></div>
          </div>
          <table id="trackSelector">
            <tr>
              <td>All tracks</td>
            </tr>
            <tr>
              <td>Favorites</td>
            </tr>
          </table>
        </div>
        <div id="tracks"></div>
        </div>
        <div id="player">
          <audio controls></audio>
        </div>
    </div><!--container-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

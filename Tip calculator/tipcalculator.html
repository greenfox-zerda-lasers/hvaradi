<!DOCTYPE html>
<html>
  <head>
    <title>Borravaló kalkulátor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id="container">
      <h1>Borravaló kalkulátor</h1>
      <div id="calculator">
        <form>
          <label>
            Mekkora összegről szól a számla?<br>
            <input type="text" id="billAmount">   Ft
          </label>
          <label>
            Milyen volt a kiszolgálás?<br>
            <select id="serviceQuality">
              <option disabled selected value="0">-- Kérlek válassz! --</option>
              <option value="0.3">30% - Remek</option>
              <option value="0.2">20% - Jó</option>
              <option value="0.15">15% - Átlagos</option>
              <option value="0.10">10% - Nem túl jó</option>
              <option value="0.05">5% - Pocsék</option>
            </select>
          </label>
          <label>
            Hány felé osztjátok a számlát?<br>
            <input type="text" id="totalPeople">   fő
          </label>
          <button type="button" id="calculate">Számold ki!</button>
        </form>
      </div><!--calculator-->
      <div id="totalTip">
        <span id="tip">0</span>
        <span id="each">Ft/fő</span>
      </div>
    </div><!--container-->

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>

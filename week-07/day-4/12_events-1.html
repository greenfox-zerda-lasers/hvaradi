<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>
  <script>
    // Turn the party on and off by clicking the button.
    
var button = document.querySelector("button")
var background = document.querySelector("body div")
background.classList.add("party")

function switchBg(){
  if (background.classList.contains("party")){
    background.classList.remove("party")
  } else {
    background.classList.add("party")
  }
}

button.addEventListener("click", switchBg)
  </script>
  <script src="events-1.js"></script>
</body>
</html>

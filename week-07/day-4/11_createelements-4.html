<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
    // Fill the list based on the following list of objects:

var list = document.querySelector(".asteroids")
var king = document.querySelector("li")
list.removeChild(king)



    var planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]
    // only add the asteroids to the list.
    // each list item should have its category as a class
    // and its content as text content.
    
var newLi = []

for (var i = 0; i < planetData.length; i++)

  if (planetData[i]["asteroid"]) {
    newLi[i] = document.createElement("li")
    newLi[i].classList.add(planetData[i]["category"])
    newLi[i].textContent = planetData[i]["content"]
    list.appendChild(newLi[i])
  }
  </script>
  <script src="createelement-4.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    // Does the third p have a cat class?
    // If so, alert 'YEAH CAT!'
              // document.getElementsByClassName('cat')
              // alert('YEAH CAT!')
var p3 = document.querySelectorAll('p')[2].classList.contains('cat')
if (p3) {
  alert('YEAH CAT!')
}

    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
var p4 = document.querySelectorAll('p')[3].classList.contains('dolphin')
if (p4) {
  document.querySelector('apple').textContent = 'pear'
}
    // If the first p has an 'apple' class, replace cat's content with 'dog'
              // var change_content = document.getElementsByClassName('cat')
              // change_content[0].textContent = 'dog'
              // Make apple red
              // Make balloon less balloon-like
var p1 = document.querySelectorAll('p')[0].classList.contains('apple')
if (p1) {
  document.querySelector('.cat').textContent = 'dog'
  document.querySelector(".apple").classList.add("red")
  document.querySelector(".balloon").style.borderRadius = 0
}
  </script>
  <!-- <script src="classlist-1.js"></script> -->
</body>
</html>

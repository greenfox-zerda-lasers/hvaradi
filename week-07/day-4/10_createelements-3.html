<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
var list = document.querySelector(".asteroids")
var king = document.querySelector("li")
list.removeChild(king)

    // Add list items that have the following text contents:
    // ['apple', 'bubble', 'cat', 'green fox']
var newItems = ["apple", "bubble", "cat", "green fox"]
var newLi = []

for (var i = 0; i <4; i++){
  newLi[i] = document.createElement("li")
  newLi[i].textContent = newItems[i]
  list.appendChild(newLi[i])
}

  </script>
  <script src="createelement-3.js"></script>
</body>
</html>

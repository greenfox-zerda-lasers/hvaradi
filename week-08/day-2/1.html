<!-- // create a function that when called alerts "I'm delayed" after 1 second -->


<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Workshop: delayed message</title>
</head>
<body>
  <script>

  function message() {
    alert("I'm delayed")
  }

  setTimeout(message, 3000);

  </script>
</body>
</html>

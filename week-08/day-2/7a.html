<!-- // Embed the following file to a HTML document:
//  - https://www.flickr.com/photos/130463184@N04/15584243094 (use the embed feature)
//  - watch the DOMContentLoaded event also and change the background color of the page to red while the image is loading
//  - add a 'load' event to the window object that logs "loaded" when the image is downloaded and changes back the background color of the page to white -->

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Workshop: embed</title>
</head>
<body>
  <a data-flickr-embed="true" data-context="true"  href="https://www.flickr.com/photos/130463184@N04/15584243094" title="FotoHD.Weebly.com/Natura"><img src="https://c7.staticflickr.com/8/7562/15584243094_b268a32192_h.jpg" width="1600" height="1000" alt="FotoHD.Weebly.com/Natura"></a>
  
  <script>

    document.addEventListener("DOMContentLoaded", change_color);

    function change_color() {
      document.body.style.backgroundColor="blue";
    }

    window.addEventListener("load", change_color_back);

    function change_color_back() {
      document.body.style.backgroundColor="white";
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Testtömeg-index kalkulátor</title>
    <link rel="stylesheet" type="text/css" href="bmi_styles.css">
  </head>
  <body>
    <div id="container">
      <h1>Testtömeg-index kalkulátor</h1>
      <div id="calculator">
        <form>
          <label>
            Magasság:
            <span class="height">
              <input type="text" id="height"> cm
            </span>
          </label><br>
          <label>
            Testsúly:
            <span class="weight">
              <input type="text" id="weight"> kg
            </span>
          </label><br>

          <label>
            Nem:
            <span id="gender">
              <input type="radio" id="man" name="gender" value="Férfi" />
              <label for="man">Férfi</label>
              <span class="proximity"></span>
              <input type="radio" id="woman" name="gender" value="Nő" />
              <label for="woman">Nő</label>
            </span>
          </label><br>

            Életkor:

              <option value="0.3">19-24</option>

              <option value="0.15">35-44</option>
              <option value="0.10">45-54</option>
              <option value="0.05">55-64</option>
              <option value="0.05">64-</option>
            </select>
          </label><br> -->

          <button type="button" id="calculate">Számold ki!</button>
        </form>
      </div><!--calculator-->
        <div id="result"></div>
        <div id="meaning"></div>
    </div><!--container-->
        <script type="text/javascript" src="bmi_script.js"></script>
  </body>
</html>
